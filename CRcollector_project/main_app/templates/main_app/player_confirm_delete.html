{% extends 'cr/home.html %}

{% block content %}
<h1>Delete Player</h1>

<h4>Are you sure you want to delete {{object.player_name}}?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!"/>
    <a href="{% url 'players_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
