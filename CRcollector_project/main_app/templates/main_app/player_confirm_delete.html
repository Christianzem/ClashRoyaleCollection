{% extends 'cr/home.html' %}

{% block content %}
<h1>Delete {{object.player_name}}</h1>

<h4>Are you sure you want to delete <em>{{object.player_name}}?</em></h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!"/>
    <a href="{% url 'players_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
