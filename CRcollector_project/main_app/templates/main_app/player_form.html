{% extends 'cr/home.html' %}
{% block content %}

<div class="container">
    {% if object %}
        <h1 class="mb-4">EDIT Player Info</h1>
    {% else %}
        <h1 class="mb-3">Add Player Friend</h1>
        <p class="mb-4">This is where you can make players aka "Gaming Buddies" for your existing C.R. cards.</p>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                {{ form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary py-2 px-4 rounded-pill btn-sm">Submit</button>
    </form>
</div>


{% endblock %}
